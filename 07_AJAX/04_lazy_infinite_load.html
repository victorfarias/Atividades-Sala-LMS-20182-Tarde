<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .gallery{
            width: 600px;
            margin: auto;
            text-align: center;
        }
        .gallery img{
            display: inline-block;
            margin: 20px;
            cursor: pointer;
        }
        .modal{
            background: rgba(0,0,0,0.6);
            position: fixed;
            width: 100%;
            height: 100%;
            display: none;
        }
        .modal img{
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }


    </style>
</head>
<body>
    <div class="modal">
        <img src="" alt="">
    </div>
    <div class="gallery">
        <!-- <img src="https://via.placeholder.com/150/92c952" alt="">
        <img src="https://via.placeholder.com/150/92c952" alt="">
        <img src="https://via.placeholder.com/150/92c952" alt="">

        <img src="https://via.placeholder.com/150/92c952" alt="">
        <img src="https://via.placeholder.com/150/92c952" alt=""> -->
    </div>

    <script>
        let url = "https://jsonplaceholder.typicode.com/photos";
        let data = null;
        let currentImageIndex = 0;
        function getImageJSON(){
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
                if(xhttp.readyState==4){
                    data = JSON.parse(xhttp.responseText);
                    for(let i=0; i< 21; i++){
                        addImageGallery(data[i].thumbnailUrl, data[i].url);
                        currentImageIndex = 21;
                    }
                }
            }
            xhttp.open("GET", url, true);
            xhttp.send();
        }
        getImageJSON();

        let modal = document.querySelector(".modal");
        let modal_img = document.querySelector(".modal img");
        function openModal(imageUrl){
            modal.style.display = "block";
            modal_img.src = imageUrl;
        }
        function closemodal(){
            modal.style.display = "none";
        }
        modal.addEventListener("click", closemodal);

        let gallery = document.querySelector(".gallery");
        function addImageGallery(urlThumbnail, imageUrl){
            let img = document.createElement("img");
            img.src = urlThumbnail;

            img.addEventListener("click", function(){
                console.log(imageUrl);
                openModal(imageUrl);
            });

            gallery.appendChild(img);
        }

        window.addEventListener("scroll", function(){
            console.log(window.pageYOffset);
            console.log(window.innerHeight);
            console.log(document.body.offsetHeight);
            if(window.pageYOffset + window.innerHeight==document.body.offsetHeight){
                for(let i=currentImageIndex; i< currentImageIndex+21; i++){
                    addImageGallery(data[i].thumbnailUrl, data[i].url);
                }
                currentImageIndex += 21;
            }
        })
        
        

    </script>
</body>
</html>
