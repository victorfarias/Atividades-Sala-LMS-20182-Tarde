<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>


    <div class="container">
        <div class="row">
            <h1 class="text-danger">
                Título
            </h1>
            <span class="text-warning bg-danger">
                Alguma coisa
            </span>
            <button type="button" class="btn btn-default">
                Me clique
            </button>
            <button type="button" class="btn btn-success btn-xs">
                Me clique
            </button>
            <button type="button" class="btn btn-danger btn-lg disabled">
                Me clique
            </button>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <div class="jumbotron">
                    <h1>Meu título</h1>
                    <p>
                        Meu texto impactante do jumbotron
                    </p>
                </div>
                <div class="well well-sm">Alguma coisa</div>

                <div class="alert alert-danger">
                    Sua senha está errada <span style="margin-right:20px;font-size:30px;" class="glyphicon glyphicon-retweet"></span>
                </div>

                <div class="progress">
                    <div class="progress-bar progress-bar-danger progress-bar-striped" 
                          role="progressbar" aria-valuenow="95"
                          aria-valuemin="0" aria-valuemax="100"
                          style="width:95%">
                          Probababilidade de dar pau
                    </div>    
                    <div class="progress-bar progress-bar-success progress-bar-striped" 
                          role="progressbar" aria-valuenow="5"
                          aria-valuemin="0" aria-valuemax="100"
                          style="width:5%">
                          Probababilidade de dar certo
                    </div>    
                </div>

                <ul class="pagination">
                    <li><a href="">1</a></li>
                    <li><a href="">2</a></li>
                    <li class="active"><a href="">3</a></li>
                    <li><a href="">4</a></li>
                    <li><a href="">5</a></li>
                </ul>
            </div>
        </div>
    </div>


</body>

</html>
